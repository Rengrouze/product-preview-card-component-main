<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->
      <script src="https://kit.fontawesome.com/53a23bf523.js" crossorigin="anonymous"></script>

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
      <link rel="stylesheet" href="./style.css" />

      <title>Frontend Mentor | Product preview card component</title>
   </head>
   <body>
      <main>
         <div class="main-frame" role="main">
            <div class="img-section">
               <div class="img-frame-mobile">
                  <img class="img-mobile" src="./images/image-product-mobile.jpg" alt="a picture of a perfume" />
               </div>
               <div class="img-frame-desktop">
                  <img class="img-desktop" src="./images/image-product-desktop.jpg" alt="a picture of a perfume" />
               </div>
            </div>
            <div class="product-section">
               <p class="product-category">P E R F U M E</p>
               <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
               <p class="product-description">
                  A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
               </p>
               <div class="product-price-section">
                  <div class="product-price-tag">$149.99</div>
                  <div class="product-price-tag-old">$169.99</div>
               </div>
               <button class="add-to-cart-button"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
            </div>
         </div>
      </main>
   </body>
</html>
